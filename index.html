<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kota Social Links</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      min-height: 100vh;
      position: relative;
    }

    .tab-buttons {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 10;
}



    .tab-button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      border-radius: 6px;
      backdrop-filter: blur(5px);
      transition: 0.3s;
    }
    .tab-button:hover,
.tab-button.active {
  background: rgba(0, 0, 0, 0.6); /* ← 少し濃い黒でホバー・アクティブ時の変化 */
}


    .tab-content {
      display: none;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding-top: 100px;
    }

    .tab-content.active {
      display: block;
    }

    .bio {
      font-weight: 900;
      text-shadow: 0 2px 4px rgba(0,0,0,0.9);
      border-bottom: 2px solid rgba(255,255,255,0.6);
      display: inline-block;
      padding-bottom: 5px;
    }

    h1 {
      font-weight: 900;
      text-shadow: 0 2px 4px rgba(0,0,0,0.9);
      border-bottom: 2px solid rgba(255,255,255,0.6);
      display: inline-block;
      padding-bottom: 5px;
      font-size: 2em;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
      width: 100%;
    }

    .link-button {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 80%;
      max-width: 400px;
    }

    .link-button:hover {
      background-color: rgba(88, 88, 88, 0.3);
      transform: scale(1.05);
    }

    /* 背景動画設定 */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .bio {
  display: block; /* ← 中央揃えを維持しつつ、上下にスペースを取る */
  font-weight: 900;
  font-size: 1rem;
  text-shadow: 0 2px 4px rgba(0,0,0,0.9);
  border-bottom: 2px solid rgba(255,255,255,0.6);
  padding-bottom: 5px;
  margin: 15px auto 30px auto; /* ← 上下にしっかり余白を取る */
  text-align: center;
}


#contact {
  background-color: rgba(0, 0, 0, 0.4); /* 背景に黒み追加 */
  border-radius: 12px;
  padding: 30px 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(5px);
}
#contact p {
  color: #fff;
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
  font-size: 1rem;
}


  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="kireiな2700.mp4" type="video/mp4">
    お使いのブラウザは動画タグをサポートしていません。
  </video>

  <!-- タブ切り替えボタン -->
  <div class="tab-buttons">
    <button class="tab-button active" onclick="showTab('main')">メイン</button>
    <button class="tab-button" onclick="showTab('contact')">お問い合わせ</button>
  </div>

  <!-- メインタブ内容 -->
  <div id="main" class="tab-content active">
    <h1>Kota Social Links</h1>
    <div class="bio">にゃんこのチート代行してます</div>
    <div class="link-container">
      <a class="link-button" href="https://discord.gg/mTWGXvXETf" target="_blank">Discord server</a>
      <a class="link-button" href="https://www.instagram.com/nyanko_script" target="_blank">Instagram</a>
      <a class="link-button" href="https://twitter.com/yourname" target="_blank">X（旧Twitter）</a>
      <a class="link-button" href="https://youtube.com/@script_0-c4t" target="_blank">YouTube</a>
      <a class="link-button" href="https://www.tiktok.com/@02_script" target="_blank">TikTok</a>
    </div>
  </div>

  <!-- お問い合わせタブ内容 -->
  <div id="contact" class="tab-content">
    <h1>お問い合わせ</h1>
    <p style="margin-top: 20px; font-weight: bold;">基本的には Discord で対応しております。<br>以下のサーバーにご参加ください。</p>
    <a class="link-button" href="https://discord.gg/mTWGXvXETf" target="_blank">Discordに参加する</a>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
